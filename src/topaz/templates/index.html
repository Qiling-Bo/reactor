<!DOCTYPE HTML>
<html>
    <head>
    <link href="{{ url_for('static', filename='topaz.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='highcharts.js') }}" type="text/javascript"></script>
    
    <script src="{{ url_for('static', filename='getstatus.js') }}" type="text/javascript"></script>

    <title>TOPAZ BI</title>        
    </head>
    <body>
        <H2>TOPAZ BURN IN SYSTEM MONITOR</H2>
        <div class="btn-group">
            <button id="start" type="button" data-loading-text="Loading..." class="btn btn-primary">START</button>
            <button id="stop" type="button" class="btn btn-default">STOP</button>
            <button id="pause" type="button" class="btn btn-default">PAUSE</button>
        </div>
        <div id="dut_main">
            <table id="dut_table" class="table table-bordered"></table>
        </div>
        <div class="chart">
            <div id="container2" class="left"></div>
            <div id="container1" class="right"></div>
        </div>
    </body>
<script>
var i=1
for(var z=0; z<2; z++){
    $("#dut_table").append("<tbody id=tbody"+z+"></tbody>")
    for(var x=0; x<8; x++){
        $('#tbody'+z).append("<tr id=tr"+x+"></tr>")
        for(var y=0; y<8; y++){
            $('#tr'+x).append('<td>'+i+'<span id="dut'+i+'"class="label label-default">blank</span></td>')
            i++;
        }
    } 
}
</script>
</html>
